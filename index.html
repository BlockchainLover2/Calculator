<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="main-container">
    <div class="result">
        <div class="previous"></div>
        <div class="current">0</div>
    </div>
    <div class="action-container">
        <button class="operator complex">%</button>
        <button class="operator">CE</button>
        <button id="reset" class="operator">C</button>
        <button class="operator"><i class="material-icons">backspace</i></button>
        <button class="operator complex">1/x</button>
        <button class="operator complex">x²</button>
        <button class="operator complex">√2</button>
        <button id="divide" class="operator classic">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply" class="operator classic">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract" class="operator classic">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="sum" class="operator classic">+</button>
        <button class="operator complex">+/-</button>
        <button class="number">0</button>
        <button class="operator">.</button>
        <button class="operator equal">=</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
